;Assign finiteness and subordination
pos=/^V.*/	none	#1:morph=fin|main
pos=/PREP/;pos=/^V.*/	#1.#2	#2:morph=inf|inf
pos=/^CREL/;pos=/^V.*/	#1.#2	#2:morph=fin|subord
